<div class="panel panel-primary">
  <div class="panel-heading">Cab Search</div>
  <div class="panel-body">
    <div class="searchWidget">
      <div class="container">
        <form name="searchFrm" id="searchFrm" novalidate="novalidate">

          <div class="row">
            <div class="col-sm-10 col-xs-12">
              <div class="row">
                <div class="col-sm-6 col-xs-12">
                  <div>
                    <select class="search-input form-control" ng-model="search.sourceId">
                      <option value="" disabled selected>Please Select Source</option>
                      <option ng-repeat="location in locations" ng-value="location.id">{{location.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <select class="search-input form-control" ng-model="search.destinationId">
                    <option value="" disabled selected>Please Select Destination</option>
                    <option ng-repeat="location in locations" ng-value="location.id">{{location.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-xs-12">
              <input type="submit" id="cab-search" class="btn btn-primary" name="search" value="Search" ng-click="searchCabs(search)">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-10 col-xs-12">
              <div class="row">
                <div class="col-sm-6 col-xs-12">
                  <div>
                    <select class="search-input form-control" ng-model="search.selectedCabOperators" multiple>
                      <option value="" disabled selected>Please Select Cab Operator</option>
                      <option ng-repeat="cabOperator in cabOperators" ng-value="cabOperator.id">{{cabOperator.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <select class="search-input form-control" ng-model="search.selectedCabTypes" multiple>
                    <option value="" disabled selected>Please Select Cab Type</option>
                    <option ng-repeat="cabType in cabTypes" ng-value="cabType.id">{{cabType.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Results-->
<div class="panel panel-primary">
  <div class="panel-heading">Cab Search Results</div>
  <div class="panel-body">
    <table class="table">
      <thead>
      <tr>
        <td>Operator</td>
        <td>Cab Type</td>
        <td>Fare</td>
        <td>Discount</td>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Operator</td>
        <td>Cab Type</td>
        <td>Fare</td>
        <td>Discount</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
